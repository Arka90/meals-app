<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="meal-detail.css" />
    <script
      src="https://kit.fontawesome.com/15628b64e5.js"
      crossorigin="anonymous"
    ></script>
    <title>Meal</title>
  </head>
  <body>
    <div class="content">
      <main>
        <div class="essentials">
          <img class="image" src="" alt="" />
          <div class="heading_button">
            <h1 class="meal-name">Name is Lorem</h1>
            <div class="btn-container">
              <button class="btn source">
                <i class="fa-solid fa-globe"></i>Source
              </button>
              <button class="btn youtube">
                <i class="fa-brands fa-youtube"></i>Youtube
              </button>
            </div>
          </div>
        </div>
        <div class="instruction">
          <h1>INSTRUCTION</h1>
          <p class="instruction-para"></p>
        </div>
      </main>
      <aside>
        <div class="cat_ori">
          <h1 class="origin"></h1>
          <h1 class="type"></h1>
        </div>
        <div class="incredients">
          <h1>Incredients</h1>
          <ul class="incredients-list">
            <li class="incredients-list-items">
              <i class="fa-sharp fa-solid fa-utensils"></i> 1/2 cup cheese
            </li>
          </ul>
        </div>
      </aside>
    </div>

    <script src="meal-detail.js"></script>
  </body>
</html>
